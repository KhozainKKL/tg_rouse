<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Авторизация</title>
        <link rel="stylesheet" href="../css/auth.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
        <div class="form">
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Регистрация</a></li>
                <li class="tab"><a href="#login">Авторизация</a></li>
            </ul>
            <div class="tab-content">
                <div id="signup">
                    <h1>Пройдите авторизацию</h1>
                    <form action="http://127.0.0.1:8080/api/v1/auth/register" method="post">
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                    Имя<span class="req">*</span>
                                </label>
                                <input id="first_name" type="text" required autocomplete="off"/>
                            </div>
                            <div class="field-wrap">
                                <label>
                                    Фамилия<span class="req">*</span>
                                </label>
                                <input id="last_name" type="text" required autocomplete="off"/>
                            </div>
                        </div>
                        <div class="field-wrap">
                            <label>
                                Email <span class="req">*</span>
                            </label>
                            <input id="email-register" type="email" required autocomplete="off"/>
                        </div>
                        <div class="field-wrap">
                            <label>
                                Пароль<span class="req">*</span>
                            </label>
                            <input id="password-register" type="password" required autocomplete="off"/>
                        </div>
                        <button type="submit" id="register" class="button button-block">Регистрация</button>
                    </form>
                </div>
                <div id="login">
                    <h1>Добро пожаловать, назад!</h1>
                    <form action="http://127.0.0.1:8080/api/v1/auth/jwt/login" method="post">
                        <div class="field-wrap">
                            <label>
                                Email <span class="req">*</span>
                            </label>
                            <input id="email-login" type="email" required autocomplete="off"/>
                        </div>
                        <div class="field-wrap">
                            <label>
                                Пароль <span class="req">*</span>
                            </label>
                            <input id="password-login" type="password" required autocomplete="off"/>
                        </div>
                        <p class="forgot"><a href="#">Забыли пароль?</a></p>
                        <button id="log-in" class="button button-block">Войти</button>
                    </form>
                </div>
            </div><!-- tab-content -->
        </div> <!-- /form -->
        <script src="../js/auth.js"></script>
    </body>
</html>
